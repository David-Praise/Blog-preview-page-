<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpg" sizes="32x32" href="./assets/images/bee.jpg">
  <link rel="stylesheet" href="Style.css"/>
  <title>Blog preview card</title>
</head>
<body>
  <div class="box">
    <div class="illustration-article" style="display:inline-block;">
      <img src="assets\images\illustration-article.svg" alt="illustration-article"/>
    </div>
    <div class="L-box" style="display: inline-block;">
      <p> Learning</p>
    </div>
    <div class="Time-pub">
      <p>Published 21 Dec 2023</p>
    </div>
    <div class="Title">
      <h2>HTML & CSS foundations</h2>
    </div>
    <div class="Text">
      <p>These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="Publisher">
      <img src="assets\images\image-avatar.webp" alt="profile"/>
      <p>Greg Hooper</p>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Praise</a>.
  </div>
</body>
</html>
